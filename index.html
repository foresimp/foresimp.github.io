<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ログイン | お試しサーバー</title>
    </head>
    <body>
        <form id="form1" action="#">
          <input type="password" id="input-password">
          <input type="button" onclick="showMessage(input-password.value)" value="ログイン">
        </form>
        <p id="output-message"></p>
        <script language="javascript" type="text/javascript">
          const showMessage = (password) => {
            //テキストボックスの値を使って、出力するメッセージを生成する
            const output = "入力された内容は「" + password + "」です。";
            //出力用のp要素にメッセージを表示
            document.getElementById("output-message").innerHTML = output;
          }
        </script>
      </body>
</html>
